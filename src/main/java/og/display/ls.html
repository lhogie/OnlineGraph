<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<p>List available graphs</p>
<ul id="graphList">
</ul>
<script>

$.getJSON("/api/og/og.GraphStorageService/listGraphs", function (json) {
	json['value'].forEach((graph) => {
		var ul = document.getElementById("graphList");
		var li = document.createElement("li");
		 li.appendChild(document.createTextNode(graph));
		 ul.appendChild(li);
    });
})

</script>

</body>
</html>
